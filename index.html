<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LoadLink Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .card {
      background: #0f172a;
      border-radius: 16px;
      padding: 24px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 28px;
      margin: 0 0 8px 0;
    }
    p.subtitle {
      color: #9ca3af;
      margin: 0 0 16px 0;
    }
    button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 16px;
    }
    button:disabled {
      opacity: 0.7;
      cursor: default;
    }
    .status-box {
      margin-top: 8px;
      padding: 12px;
      border-radius: 12px;
      font-size: 14px;
    }
    .status-ok {
      background: #022c22;
      border: 1px solid #16a34a;
    }
    .status-error {
      background: #3f1d1d;
      border: 1px solid #ef4444;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>LoadLink Connect</h1>
    <p class="subtitle">
      Frontend is live. Click the button below to test connection to your backend.
    </p>
    <button id="testBtn">Test Backend Connection</button>

    <div id="statusContainer"></div>
  </div>

  <script>
    const BACKEND_URL = "https://load-link-backend.onrender.com/";

    const btn = document.getElementById("testBtn");
    const container = document.getElementById("statusContainer");

    async function testBackend() {
      btn.disabled = true;
      btn.textContent = "Contacting backend...";
      container.innerHTML = "";

      try {
        const res = await fetch(BACKEND_URL);
        if (!res.ok) {
          container.innerHTML =
            '<div class="status-box status-error"><strong>Error:</strong> Backend responded, but with an error status.</div>';
          return;
        }

        const data = await res.json().catch(() => null);
        const message =
          (data && data.message) || "Backend is running but returned no message field.";

        container.innerHTML =
          '<div class="status-box status-ok"><strong>Backend says:</strong><div>' +
          message +
          "</div></div>";
      } catch (err) {
        console.error(err);
        container.innerHTML =
          '<div class="status-box status-error"><strong>Error:</strong><div>Could not reach backend. Check URL or CORS.</div></div>';
      } finally {
        btn.disabled = false;
        btn.textContent = "Test Backend Connection";
      }
    }

    btn.addEventListener("click", testBackend);
  </script>
</body>
</html>
